<!-- invoice-product.component.html -->
<div class="container mt-4">
    <!-- Listado de tarjetas -->
    <div style="max-height: 80vh; overflow-y: auto; overflow-x: hidden;">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let card of invoiceProducts">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ card.productName }}</h5>
              <p class="card-text">
                Precio: {{ card.productPrice }}<br>
                Usuario: {{ card.userName }}<br>
                Fecha: {{ card.date }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
