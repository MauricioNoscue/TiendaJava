<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre del Producto</label>
      <input type="text" formControlName="productName" class="form-control" />
    </div>
    
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea formControlName="description" class="form-control" rows="3"></textarea>
    </div>
    
    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" formControlName="productPrice" class="form-control" />
    </div>
    
    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select formControlName="categoryId" class="form-select">
        <option [value]="null" disabled>Seleccione una categoría</option>
        <option *ngFor="let categoria of categorias" [value]="categoria.categoryId">
          {{ categoria.name }}
        </option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Crear Producto
    </button>
  </form>
