<h1>{{ titulo }}</h1>

<form (ngSubmit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline" class="campo">
    <mat-label>Nombre</mat-label>
    <input formControlName="firstName" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline" class="campo">
    <mat-label>Apellido</mat-label>
    <input formControlName="lastName" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline" class="campo">
    <mat-label>Tipo de documento</mat-label>
    <input formControlName="documentType" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline" class="campo">
    <mat-label>Documento</mat-label>
    <input formControlName="document" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline" class="campo">
    <mat-label>Fecha de nacimiento</mat-label>
    <input formControlName="dateBorn" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="campo">
    <mat-label>Teléfono</mat-label>
    <input formControlName="phoneNumber" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline" class="campo">
    <mat-label>EPS</mat-label>
    <input formControlName="eps" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline" class="campo">
    <mat-label>Género</mat-label>
    <input formControlName="genero" matInput />
  </mat-form-field>

  <div class="acciones">
    <button type="submit" mat-flat-button color="primary">Guardar Cambios</button>
    <a mat-stroked-button routerLink="">Cancelar</a>
  </div>
</form>
